<!DOCTYPE html>
<html>
<head>
    <title>Login with Google</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</head>
<body>
    <h2>Login with Google</h2>
    <button onclick="signInWithGoogle()">Sign in</button>

    <script>
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyAXKkt6SqMkWHBpp81c2jeemkzlvvNzGR0",
            authDomain: "chatbot-664f6.firebaseapp.com",
            projectId: "chatbot-664f6",
            storageBucket: "chatbot-664f6.firebasestorage.app",
            messagingSenderId: "573358557716",
            appId: "1:573358557716:web:f35acc4192a1ddfb253501",
            measurementId: "G-Y8J9KPJWTX"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then(result => {
                    return result.user.getIdToken();
                })
                .then(token => {
                    // âœ… Send the ID token to your Flask backend
                    fetch('/verify-token', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ idToken: token })
                    })
                    .then(res => res.json())
                    .then(data => {
                        if (data.success) {
                            // Redirect to chat or load chat page
                            window.location.href = "/chat";
                        } else {
                            alert("Token verification failed");
                        }
                    });
                })
                .catch(error => {
                    console.error(error);
                    alert("Login failed.");
                });
        }
    </script>
</body>
</html>
